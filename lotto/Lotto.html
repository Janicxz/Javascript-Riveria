<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
    <link rel="stylesheet" href="lotto.css">
    <script src="lotto.js"></script>
    <script src="FileSaver.js"></script>
</head>
<body>
    <div id="lottoPainikkeet">
        <table>
            <tbody>
                <tr>
                    <td><input type="button" value="Suorita lottoarvonta" onclick="ArvoRivit(7,1,39);"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="lottoVari">Valitse korostusväri:</label></td>
                    <td><input type="color" id="lottoVari" value="#ff0000"></td>
                </tr>
                <tr>
                    <td><label for="lottoRiviMaara">Arvottavien rivien määrä:</label></td>
                    <td><input type="text" id="lottoRiviMaara" value="1"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="tallennaRivit"><label for="tallennaRivit">Tallenna arvotut rivit:</label></td>
                    <td><input type="checkbox" id="naytaRivit" checked><label for="naytaRivit">Näytä arvotut taulukot (HUOM! hidas):</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="tallennaRivitCsv"><label for="tallennaRivitCsv">Tallenna .csv muodossa:</label></td>
                    <td><input type="checkbox" id="lottoTarkistaArvotut" checked><label for="lottoTarkistaArvotut">Tarkista arvotut rivit</label></td>
                </tr>
                <tr>
                    <td><label for="tarkistaRivitCheck">Valitse tarkistettavat rivit:</label></td>
                    <td><input type="file" id="tarkistaRivitCheck"></td>
                </tr>
                <tr>
                    <td><label for="tarkistettavaRivi">Anna lottorivisi väliltä 1-39:</label></td>
                    <td><input type="text" id="tarkistettavaRivi" value="1,2,3,4,5,6,7"></td>
                </tr>
                <tr>
                    <td><input id="tarkistaRivitNappi" type="button" value="Tarkista tiedoston rivit" onclick="TarkistaTiedostonRivit();"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p id="tarkistaTulos"></p></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div id="myProgress">
                            <div id="myBar">
                        </div>
                      </div>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
        
        
        
       
    </div>
    <br>
    <div id="lottoTaulukot">

    </div>
</body>
</html>
